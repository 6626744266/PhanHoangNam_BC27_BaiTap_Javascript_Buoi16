!<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <h1>Bài 1: Tìm số nguyên dương nhỏ nhất sao cho 1 + 2 + ... + n < 10000</h1>
    <button
      class="btn btn-primary mb-5"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#multiCollapseExample"
      aria-expanded="false"
    >
      Ẩn/hiện
    </button>

    <div id="multiCollapseExample" class="mb-3 collapse">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 mx-auto">
            <div class="card">
              <div class="card-header">Bài 1: Tìm số nguyên dương nhỏ nhất sao cho 1 + 2 + ... + n < 10000</div>
              <div class="card-body">
              
           
                <div class="text-center">
  
                  <div id="ketQua1" class="mt-4">
                    <span id="spanKetQua1" class="mt-3"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>Bài 2: Tính tổng</h1>
    <button
      class="btn btn-primary mb-5"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#multiCollapseExample2"
      aria-expanded="false"
    >
      Ẩn/hiện
    </button>

    <div id="multiCollapseExample2" class="mb-3 collapse">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 mx-auto">
            <div class="card">
              <div class="card-header">Bài 2: Tính tổng</div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="getX" class="form-label"
                    >Hãy nhập vào x</label
                  >
                  <input type="number" id="getX" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="getN" class="form-label"
                    >Hãy nhập vào n</label
                  >
                  <input type="number" id="getN" class="form-control" />
                </div>

           
                <div class="text-center">
                  <button onclick="calculateTotal()" class="btn btn-success mt-3">
                    Tính tổng
                  </button>
                  <div id="ketQua2" class="mt-4">
                    <span id="spanKetQua2" class="mt-3"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>Bài 3: Tính giai thừa</h1>
    <button
      class="btn btn-primary mb-5"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#multiCollapseExample3"
      aria-expanded="false"
    >
      Ẩn/hiện
    </button>

    <div id="multiCollapseExample3" class="mb-3 collapse">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 mx-auto">
            <div class="card">
              <div class="card-header">Bài 3: Tính giai thừa</div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="getNumber" class="form-label"
                    >Hãy nhập vào n</label
                  >
                  <input type="number" id="getNumber" class="form-control" />
                </div>

           
                <div class="text-center">
                  <button onclick="calculate()" class="btn btn-success mt-3">
                    Tính
                  </button>
                  <div id="ketQua3" class="mt-4">
                    <span id="spanKetQua3" class="mt-3"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>Bài 4: Tạo thẻ div</h1>
    <button
      class="btn btn-primary mb-5"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#multiCollapseExample4"
      aria-expanded="false"
    >
      Ẩn/hiện
    </button>

    <div id="multiCollapseExample4" class="mb-3 collapse">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 mx-auto">
            <div class="card">
              <div class="card-header">Bài 4: Tạo thẻ div</div>
              <div class="card-body">
               

           
                <div>
                  <button onclick="createDiv()" class="btn btn-success mt-3">
                    Tạo thẻ
                  </button>
                  <div id="ketQua4" class="mt-4">
                    <span id="spanKetQua4" class="mt-3"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
